<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de notas</title>
    <style>
        body{
            background-color: blueviolet;
        }
        h1{
            text-align: center;
            color: white;
        }
       .batata{
       
        text-align: center;
       }
       p{
        display: inline;
        font-weight: bold;
       }
       .gay{
        display: inline;
        border-radius: 2px;
        
       }
     #res{
        text-align: center;
     }
    </style>
</head>
<body>
    <h1>Sistema de Médias</h1>
    
    <div class="batata">
        
        <p>Primeira nota:</p> <input class="gay" type="number" id="nu1"> 
       <p>Segunda nota</p> <input class="gay" type="number" id="nu2"> 
        <input type="button" value="checar" onclick="check()">
    </div>
     <h4 id="res"></h4>
     <script>
        function check(){
            var nu1 = document.querySelector('#nu1')
            var nu2 = document.querySelector('#nu2')
            var res = document.querySelector('#res')
            var n1 = Number(nu1.value)
            var n2 = Number(nu2.value)
            var s = (n1 + n2) / 2
            if(s > 7){
                res.innerHTML += `Sua nota foi ${s} você foi aprovado ` 
            }
            else{
                res.innerHTML = 'Você foi reprovado'
            }
            
        }
     </script>
</body>
</html>
